<div class="background">
  <div class="modal-body">
    <div class="icon">
      <svg (click)="closeModal()" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"></path>
      </svg>
    </div>

    <form [formGroup]="pollForm" (ngSubmit)="submitForm()" class="container">

      <div class="form-group row">
        <label class="col-sm-2 col-form-label col-form-label-sm">
          Question:
        </label>
        <div class="col-8">
          <input
            formControlName="question"
            type="text"
            class="form-control form-control-sm"
            placeholder="Poll question"
          />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label col-form-label-sm">
          Image:
        </label>
        <div class="col-sm-8">
          <input
            formControlName="image"
            type="text"
            class="form-control form-control-sm"
            placeholder="Url to image"
          />
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 col-form-label col-form-label-sm">
          Options:
        </label>
        <div class="col-sm-8">
          <input
            formControlName="option1"
            type="text"
            class="form-control form-control-sm"
            placeholder="Option 1"
          />
          <input
            formControlName="option2"
            type="text"
            class="form-control form-control-sm"
            placeholder="Option 2"
          />
          <input
            formControlName="option3"
            type="text"
            class="form-control form-control-sm"
            placeholder="Option 3"
          />
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-sm btn-secondary">
          Submit poll
        </button>
      </div>

    </form>
  </div>
</div>
